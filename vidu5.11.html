<html>
<body>
<script language="javascript">
function validate()
{
// Lấy giá trị input
var username = document.getElementById("username").value;
var password = document.getElementById("password").val
// Lấy đối tượng message
var message = document.getElementById("message");
// Validate
if (username == "" || password == ""){
message.innerHTML = "Bạn chưa nhập đầy đủ thông tin!";
message.style.color = "red";
}
else{
message.innerHTML="Bạn đã đăng nhập thành công!";
message.style.color = "blue";
}
}
</script>
Username: <input type="text" value="" id="username" /> <br/>
Password: <input type="password" value="" id="password" />
<br/>
<div id="message"></div>
<input type="button" value="Login" onclick="validate()"/>
</body>
</html>
